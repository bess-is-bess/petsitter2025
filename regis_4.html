<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PetSitterNZ | Sign-up</title>

<style>
:root{
  --brand-h:324;--brand-s:69%;--brand-l:57%;
  --brand:hsl(var(--brand-h) var(--brand-s) var(--brand-l));
  --brand-dark:hsl(var(--brand-h) var(--brand-s) calc(var(--brand-l) - 25%));
  --text:#1b1b1b;--bg:#fff;--radius:.6rem;
  --font:"Inter","Helvetica Neue",Arial,sans-serif;
}

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font:15px/1.45 var(--font);color:var(--text);background:var(--bg);
     display:flex;flex-direction:column;height:100vh}

/* ---------- header (â‰ˆ 60 px) ---------- */
header{display:flex;align-items:center;justify-content:space-between;
       padding:.7rem 1.4rem;border-bottom:3px solid var(--brand)}
.logo{font:700 1.4rem/1 var(--font);color:var(--brand-dark)}
#tts-btn{display:flex;align-items:center;gap:.4rem;background:var(--brand);
         color:#fff;border:none;cursor:pointer;font-size:.85rem;
         padding:.55rem 1.1rem;border-radius:var(--radius);transition:background .25s}
#tts-btn:hover,#tts-btn:focus-visible{background:var(--brand-dark)}
#tts-btn .icon{font-size:1.25rem;color:inherit}
a:focus-visible{outline:2px solid var(--brand);outline-offset:2px}

/* ---------- form area (fills remaining height) ---------- */
main{flex:1;display:flex;align-items:center;justify-content:center;padding:1rem}
form{width:100%;max-width:560px;display:grid;gap:.9rem}
h2{font-size:1.6rem;text-align:center;margin-bottom:.4rem;color:var(--brand-dark)}
label{font-weight:500;margin-bottom:.2rem;display:block}
input,select{width:100%;padding:.55rem;border:2px solid #bbb;border-radius:var(--radius);
             font:inherit}
input:focus{border-color:var(--brand);outline:none}
fieldset{border:2px solid #bbb;border-radius:var(--radius);padding:.7rem .9rem}
legend{font-weight:600;color:var(--brand-dark)}
.inline-group{display:flex;flex-wrap:wrap;gap:.8rem;font-size:.9rem}
.actions{margin-top:.4rem;text-align:center}
.btn{background:var(--brand);color:#fff;border:none;cursor:pointer;
     padding:.7rem 2rem;font-size:1rem;border-radius:var(--radius);
     transition:background .25s}
.btn:hover{background:var(--brand-dark)}
.helper{font-size:.8rem;color:#666;margin-top:.25rem}
</style>
</head>

<body>
<header>
  <span class="logo">PetSitterNZ</span>
  <button id="tts-btn" aria-label="Listen to form instructions">
    <span class="icon" aria-hidden="true">ðŸ“£</span>Listen
  </button>
</header>

<main id="main-content">
  <form action="#">
    <h2>Create an Account</h2>

    <div>
      <label for="name">Full name<span aria-hidden="true">*</span></label>
      <input id="name" name="name" required placeholder="Alex Smith">
    </div>

    <div>
      <label for="address">Street address<span aria-hidden="true">*</span></label>
      <input id="address" name="address" required placeholder="123 Mission Bay Rd">
    </div>

    <div>
      <label for="phone">Contact phone<span aria-hidden="true">*</span></label>
      <input id="phone" name="phone" required placeholder="021 555 4321">
    </div>

    <fieldset>
      <legend>Pet&nbsp;types<span aria-hidden="true">*</span></legend>
      <div class="inline-group">
        <label><input type="checkbox" name="pet" value="dog"> Dog</label>
        <label><input type="checkbox" name="pet" value="cat"> Cat</label>
        <label><input type="checkbox" name="pet" value="other"> Other</label>
      </div>
    </fieldset>

    <div>
      <label for="email">Email<span aria-hidden="true">*</span></label>
      <input id="email" type="email" name="email" required placeholder="name@example.com">
    </div>

    <div>
      <label for="password">Password<span aria-hidden="true">*</span></label>
      <input id="password" type="password" name="password" required placeholder="Create a password">
    </div>

    <fieldset>
      <legend>Agreements</legend>
      <label><input type="checkbox" required> I accept the <a href="#">T&amp;C</a></label><br>
      <label><input type="checkbox" checked> Newsletter opt-in</label>
    </fieldset>

    <div class="actions">
      <button class="btn" type="submit">Sign up</button>
      <p class="helper">All required fields are marked *</p>
    </div>
  </form>
</main>

<script>
(function(){
  const btn=document.getElementById('tts-btn');
  const main=document.getElementById('main-content');
  btn.addEventListener('click',()=>{
    if(speechSynthesis.speaking){speechSynthesis.cancel();return;}
    const t=main.innerText.trim();if(!t)return;
    const u=new SpeechSynthesisUtterance(t);u.lang='en-NZ';speechSynthesis.speak(u);
  });
})();
</script>
</body>
</html>
