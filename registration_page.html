<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PetSitterNZ | Join Us</title>

  <!-- ===========  BASIC STYLES & PALETTE  =========== -->
  <style>
    :root{
      /* üåà Brand colour */
      --brand-h: 324; --brand-s: 69%; --brand-l: 57%;
      --brand:      hsl(var(--brand-h) var(--brand-s) var(--brand-l));               /* main pink  */
      --brand-dark: hsl(var(--brand-h) var(--brand-s) calc(var(--brand-l) - 25%));   /* darker tint*/

      --text:#1b1b1b;
      --bg:#ffffff;
      --radius:.6rem;
      --font-main:"Inter","Helvetica Neue",Arial,sans-serif;
    }

    /* ---------- reset & base ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body{font:16px/1.5 var(--font-main);color:var(--text);background:var(--bg);}

    a{text-decoration:none;color:var(--brand-dark);}
    a:focus-visible{outline:3px solid var(--brand);outline-offset:2px;}

    /* ---------- header ---------- */
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:1rem 2rem;border-bottom:4px solid var(--brand);
    }
    .logo{font-size:1.6rem;font-weight:700;color:var(--brand-dark);}
    nav ul{display:flex;gap:1.5rem;list-style:none;}

    /* ---------- SPEAK BUTTON ---------- */
    #tts-btn{
      display:flex;align-items:center;gap:.4rem;
      background:var(--brand);
      color:#fff;border:none;cursor:pointer;
      padding:.55rem 1.1rem;border-radius:var(--radius);
      font:inherit;font-size:.875rem;
      transition:background .25s;
    }
    #tts-btn:hover{background:var(--brand-dark);}
    #tts-btn:focus-visible{outline:3px solid var(--brand);}
    #tts-btn .icon{font-size:1.2rem;line-height:1;color:inherit;}

    /* ---------- form ---------- */
    main{max-width:960px;margin:2rem auto;padding:0 1rem;}
    h2{font-size:2rem;margin-bottom:1.2rem;color:var(--brand-dark);}
    form{display:grid;gap:1rem;}
    label{display:block;font-weight:500;margin-bottom:.25rem;}
    input,select{
      width:100%;padding:.65rem;border:2px solid #ccc;border-radius:var(--radius);font:inherit;
    }
    input:focus{border-color:var(--brand);outline:none;
      box-shadow:0 0 0 2px hsl(var(--brand-h) var(--brand-s) calc(var(--brand-l)+20%)/.4);}
    fieldset{border:2px solid #ccc;border-radius:var(--radius);padding:1rem;}
    legend{padding:0 .5rem;font-weight:600;color:var(--brand-dark);}
    .inline-group{display:flex;gap:1rem;flex-wrap:wrap;}
    .inline-group input[type="checkbox"]{width:auto;margin-right:.4rem;}
    .actions{display:flex;flex-direction:column;gap:1rem;margin-top:1rem;}
    .btn{
      background:var(--brand);color:#fff;border:none;cursor:pointer;
      padding:.9rem 2rem;font-size:1.125rem;border-radius:var(--radius);
      transition:background .25s;
    }
    .btn:hover{background:var(--brand-dark);}
    .helper{font-size:.875rem;color:#666;}
  </style>
</head>

<body>
  <!-- ================ HEADER ================ -->
  <header>
    <a class="logo" href="index.html">PetSitterNZ</a>

    

    <!-- üì£ Listen / Stop toggle -->
    <button id="tts-btn" aria-label="Listen to form instructions">
      <span class="icon" aria-hidden="true">üì£</span>Listen
    </button>
  </header>

  <!-- ================ FORM ================ -->
  <main id="main-content">
    <h2>Create your PetSitterNZ account</h2>

    <form action="#" method="post" aria-describedby="form-helper">
      <!-- Name -->
      <div>
        <label for="name">Name: <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name"
               placeholder="Full name"
               value="Alex Smith" required autocomplete="name">
      </div>

      <!-- Address -->
      <div>
        <label for="address">Address&nbsp;(NZ&nbsp;only): <span aria-hidden="true">*</span></label>
        <input type="text" id="address" name="address"
               placeholder="Street, City, Postcode" required autocomplete="street-address">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone">Contact&nbsp;Phone: <span aria-hidden="true">*</span></label>
        <input type="tel" id="phone" name="phone"
               placeholder="e.g.&nbsp;021&nbsp;234&nbsp;5678"
               value="021 234 5678" required autocomplete="tel">
      </div>

      <!-- Pet types -->
      <fieldset>
        <legend>Pet&nbsp;types&nbsp;(you have): <span aria-hidden="true">*</span></legend>
        <div class="inline-group">
          <label><input type="checkbox" name="pettype" value="dog"  checked> Dogs</label>
          <label><input type="checkbox" name="pettype" value="cat"  checked> Cats</label>
          <label><input type="checkbox" name="pettype" value="other"> Other</label>
        </div>
      </fieldset>

      <!-- Email + Password -->
      <div class="inline-group">
        <div style="flex:1">
          <label for="email">Email: <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email"
                 placeholder="name@example.com"
                 value="alex@example.com" required autocomplete="email">
        </div>
        <div style="flex:1">
          <label for="password">Password: <span aria-hidden="true">*</span></label>
          <input type="password" id="password" name="password"
                 placeholder="Create a password" required autocomplete="new-password">
        </div>
      </div>

      <!-- Agreements -->
      <fieldset>
        <legend>Agreements</legend>
        <label><input type="checkbox" name="tandc" required>
               I agree to the <a href="#">Terms&nbsp;and&nbsp;Conditions</a> <span aria-hidden="true">*</span></label><br>
        <label><input type="checkbox" name="newsletter" checked>
               Sign me up for the newsletter</label>
      </fieldset>

      <!-- Submit -->
      <div class="actions">
        <button class="btn" type="submit">Sign&nbsp;up</button>
  
      </div>
    </form>
  </main>

  <!-- ===========  SPEECH-SYNTHESIS SCRIPT  =========== -->
  <script>
  (function(){
    const btn  = document.getElementById('tts-btn');
    const main = document.getElementById('main-content');
    let utter;

    btn.addEventListener('click', () => {
      if (speechSynthesis.speaking){
        speechSynthesis.cancel();
        btn.innerHTML = '<span class="icon" aria-hidden="true">üì£</span>Listen';
        return;
      }
      const text = main.innerText.trim();
      if (!text) return;
      utter      = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-NZ';
      utter.rate = 1;
      utter.onend = () =>
        btn.innerHTML = '<span class="icon" aria-hidden="true">üì£</span>Listen';

      speechSynthesis.speak(utter);
      btn.innerHTML = '<span class="icon" aria-hidden="true">‚èπ</span>Stop';
    });
  })();
  </script>
</body>
</html>
